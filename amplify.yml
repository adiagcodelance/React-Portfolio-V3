version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "REACT_APP_API_URL=https://l5aue4kmb1.execute-api.us-east-2.amazonaws.com/dev/api" > .env.production
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
