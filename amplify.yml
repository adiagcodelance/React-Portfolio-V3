version: 1
frontend:
  phases:
    install:
      runtime-versions:
        node: '18'
    preBuild:
      commands:
        - npm install --legacy-peer-deps --production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
