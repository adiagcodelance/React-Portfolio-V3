version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version: $(node -v)"
        - echo "NPM version: $(npm -v)"
        - echo "Installing dependencies with legacy peer deps (including dev dependencies)"
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building React app..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
