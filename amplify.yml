version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git lfs install
        - git lfs pull
        - npm ci --omit=dev --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
